    <!-- Login Modal -->
    <div
      class="modal fade"
      id="loginModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Login</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="login-form">
              <div class="mb-3">
                <label for="name" class="col-form-label">Username:</label>
                <input type="text" class="form-control" id="name" />
              </div>
              <div class="mb-3">
                <label for="password" class="col-form-label">Password:</label>
                <input type="password" class="form-control" id="password" />
              </div>
              <div class="mb-3">
                <input type="submit" class="form-control btn btn-primary" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Register Modal -->
    <div
      class="modal fade"
      id="registerModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Login</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="register-form">
              <div class="mb-1">
                <label for="reg-name" class="col-form-label">Name:</label>
                <input type="text" class="form-control" id="reg-name" />
              </div>
              <div class="mb-1">
                <label for="reg-username" class="col-form-label"
                  >Username:</label
                >
                <input type="text" class="form-control" id="reg-username" />
              </div>
              <div class="mb-1">
                <label for="reg-password" class="col-form-label"
                  >Password:</label
                >
                <input type="password" class="form-control" id="reg-password" />
              </div>
              <div class="mb-1">
                <label for="reg-image" class="col-form-label"
                  >Profile Image:</label
                >
                <input id="reg-image" type="file" class="form-control" />
              </div>
              <div class="mt-4">
                <input type="submit" class="form-control btn btn-primary" />
              </div>
            </form>
          </div>
        </div>
      </div>

              </div>
              <div class="mb-3">

                <input id="image" type="file" class="form-control" />
              </div>
              <div class="mb-3">
                <input
                  type="submit"
                  class="form-control btn btn-primary"

                />
              </div>
            </form>
